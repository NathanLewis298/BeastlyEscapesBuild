<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Beastly Escapes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/FinalWEBGLBuild2.json", {onProgress: UnityProgress});


      var $el = $("#unityContainer");
      var elHeight = $el.outerHeight();
      var elWidth = $el.outerWidth();

      var $wrapper = $(".webgl-content");

      $wrapper.resizable({
        resize: doResize
      });

      function doResize(event, ui) {
        
        var scale, origin;
          
        scale = Math.min(
          ui.size.width / elWidth,    
          ui.size.height / elHeight
        );
        
        $el.css({
          transform: "translate(-50%, -50%) " + "scale(" + scale + ")"
        });
        
      }

      var starterData = { 
        size: {
          width: $wrapper.width(),
          height: $wrapper.height()
        }
      }
      doResize(null, starterData);
    </script>

<style>

    body{
      background-color: black;
      overflow: hidden; /* Hide scrollbars */
    }

#unityContainer{
  width: 607px;
  height: 1080px;
  padding: 50px;
  text-align: center;
  background: black;
  position: relative;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transform-origin: center center;
}

.webgl-content {
  padding: 20px;
  resize: both;
  position: relative;
  background: #666;
  height: 100%;
}

    
</style>

  </head>
  <body>
    <div class="game-container">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 607px; height: 1080px"></div>
     
    </div>
  </div>
  </body>
</html>
