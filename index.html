<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Beastly Escapes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/FinalWEBGLBuild2.json", {onProgress: UnityProgress});

    </script>
<style>
    body{
      background-color: black;
      overflow: hidden; /* Hide scrollbars */
    }

    .game-container {
    height: 0;
    padding-bottom: 56.25%; /* 16:9 */
    position: relative;
    }

    .webgl-content  {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    }

    #unityContainer{
    width: 607px;
    height: 1080px;
    padding: 50px;
    text-align: center;
    background: black;
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transform-origin: center center;
    }

    
</style>

  </head>
  <body>
    <div class="game-container">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 607px; height: 1080px"></div>
     
    </div>
  </div>
  </body>
</html>
